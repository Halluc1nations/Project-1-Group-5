<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Employee Payroll Tracker</title>
  <link rel="stylesheet" href="./assets/reset.css" />
  <link rel="stylesheet" href="./assets/tablestyle.css" /> -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="wrapper">

    
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">INSTRUCTIONS</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Please add value to both fields in order to get an output! Enjoy your time!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <header>
      <h1>Cost Calculator</h1>
    </header>
    <div class="card">
      <div class="card-header">
       <h2>Group Trip</h2>
      </div>
      <div class="card-body">
       <table>
        <table border="1">
          <thead>
            <tr>
              <th>Group Member</th>
              <th>Total Cost</th>
              <th>Cost Per Person</th>
            </tr>
          </thead>
          <tbody id="resultsTable">
            <!-- Data will be appended here -->
          </tbody>
        </table>
      </div>
      <div class="card-footer">
        <button id="add-groupMember-btn" class="btn">Add Group Member</button>
        <button id="add-cost-btn" class="btn">Add Expense</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          INSTRUCTIONS
        </button>

      </div>
    </div>
  </div>
  <script src="./assets/new-script.js"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
